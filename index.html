
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="main">
        <div class="container">

            <div class="landing-page">
                <img src="https://images.app.goo.gl/2fZsvKsCEN4hsQEv8" alt="">
                <h1>Quiz App</h1>
                <div class="line"></div>
                <p>Test your self with this app!</p>

                <button onclick="showGameCategory()">Start Now!</button>
            </div>

            <div class="game-category" style="display: none;">
                <h1>Choose Category</h1>
                <div class="line"></div>

                <div class="category-options">
                    <button onclick="showQuiz(18)">General Computer Question</button>
                    <button onclick="showQuiz(18)">Computer programming</button>
                    <!---<button onclick="showQuiz(18)">Computer Programming</button>
                    
                    //<button onclick="showQuiz(18)">OOB</button>--->
                </div>
            </div>

            <div class="quiz" style="display: none;">
                <h2 id="question"></h2>

                <div id="options-container">

                </div>

                <button class="restart-game" onclick="showLandingPage()">Restart</button>
                 <button class="restart-game" onclick="showLandingPage()">Exit</button>
            </div>

        </div>
    </div>

    <!-- Script JS -->
    <script src="./script.js"></script>
</body>

</html>
